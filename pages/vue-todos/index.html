<!doctype html><html lang=zh><head><meta charset=utf-8><meta name=viewport content="width=device-width,initial-scale=1"><title>Template • TodoMVC</title><style>a{
      cursor: pointer;
    }</style><link href="./static/css/app.d70f571cf53f71c4b2960da6b439b5bc.css" rel=stylesheet></head><body><div id=app><section class=todoapp><header class=header><h1>vue-todos</h1><input v-model.trim=newTodo class=new-todo placeholder=需要做什么事情? @keydown.enter=addTodo autofocus></header><section class=main><input id=toggle-all class=toggle-all type=checkbox><label for=toggle-all>Mark all as complete</label><ul class=todo-list><li v-for="(todo, index) in showTodos" :class="{completed:todo.completed,editing: todo === editedTodo}"><div class=view><input class=toggle type=checkbox :checked=todo.completed @change="todo.completed=!todo.completed"><label @dblclick=editTodo(todo)>{{todo.title}}</label><button class=destroy @click=deleteTodo(todo.index)></button></div><input class=edit value="Create a TodoMVC template" v-model.trim=todo.title v-focus="todo === editedTodo" @blur=commitEdit(todo) @keyup.esc=cancelEdit(todo) @keyup.enter=commitEdit(todo)></li></ul></section><footer class=footer><span class=todo-count><strong>{{remain}}</strong> 项未完成</span><ul class=filters><li><a :class="{selected:showTodosType=='all'}" @click.prevent="showTodosType='all'">全部</a></li><li><a :class="{selected:showTodosType=='active'}" @click.prevent="showTodosType='active'">进行中</a></li><li><a :class="{selected:showTodosType=='completed'}" @click.prevent="showTodosType='completed'">已完成</a></li></ul><button class=clear-completed @click=clearCompleted>清除已完成项</button></footer></section><footer class=info><p>Created by <a href=http://oldtie.xyz>tie</a></p><p>my <a href=http://blog.oldtie.xyz>blog</a></p></footer></div><script type=text/javascript src="./static/js/manifest.1f3f8eb2f611d34edad5.js"></script><script type=text/javascript src="./static/js/vendor.a7676aeb53cbc022d006.js"></script><script type=text/javascript src="./static/js/app.190a5791839a7f5a3f9b.js"></script></body></html>
