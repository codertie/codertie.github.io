<!DOCTYPE html><html class="" lang=zh-cmn-Hans style="position: static"><head><meta http-equiv=Content-Type content="text/html; charset=UTF-8"><meta name=keywords content=有赞,移动电商服务平台><meta name=description content=""><meta name=HandheldFriendly content=True><meta name=MobileOptimized content=320><meta name=format-detection content="telephone=no"><meta http-equiv=cleartype content=on><meta name=referrer content=always><link rel="shortcut icon" href=https://b.yzcdn.cn/v2/image/yz_fc.ico><title>购物车</title><meta name=viewport content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"><style>.fade-enter-active, .fade-leave-active {
      transition: opacity .5s
    }
    .fade-enter, .fade-leave-to{
      opacity: 0
    }</style><link href=/static/css/cart.2226823040e399d05137003d4e1073a4.css rel=stylesheet></head><body class=body-fixed-bottom><div id=app v-if=cartList><div class=container style="min-height: 581px"><div class="content clearfix js-page-content"><div id=cart-container><div><div class="js-shop-list shop-list"><div class="block block-order block-cart" v-for="item in cartList"><div class=header><div class="select-group js-select-group"><span class=check :class={checked:item.checked} @click=selectShop(item)></span></div><a class=shop-title><i class=custom-store-img>店铺：</i>{{item.shopTitle}}</a> <a href=javascript:; class="j-edit-list pull-right c-blue font-size-12 edit-list" @click=editShop(item) v-show=!item.editLocked>{{item.editText}}</a></div><div><ul class="js-list block block-list block-list-cart border-0"><li class="block-item block-item-cart" :class={editing:item.editStatus} v-for="goods in item.goodsList"><div><div class=check-container><span :class="{checked: goods.checked}" class=check @click="selectGoods(goods, item)"></span></div><div class="name-card clearfix"><a href="" class="thumb js-goods-link"><img class=js-lazy :src=goods.image></a><div class=detail><a href="" class=js-goods-link><h3 class="title js-ellipsis"><i>{{goods.title}}</i></h3></a><p class="sku ellipsis">{{goods.sku}}</p><div class=num>×<span class=num-txt>{{goods.number}}</span></div><div class=num><div class=quantity v-show=item.editStatus><button type=button class=minus :class="{disabled: goods.number < 2}"></button> <input type=number @input=goodsNumInput(goods) v-model=goods.number pattern=[0-9]* class=txt value=1> <button type=button class=plus :class="{disabled: goods.number>8}"></button><div class="response-area response-area-minus" @click=goodsMinus(goods)></div><div class="response-area response-area-plus" @click=goodsPlus(goods)></div></div></div><div class="price c-orange">¥<span>{{goods.price}}</span></div></div><div class=error-box></div></div><div class=delete-btn @click=showDeleteDialog(goods)><span>删除</span></div></div></li></ul></div></div></div><div style=padding:0 class="js-bottom-opts bottom-fix"><div class="go-shop-tip js-go-shop-tip c-orange font-size-12">你需要分开结算每个店铺的商品哦~</div><div class="bottom-cart clear-fix"><div class=select-all><span class=check :class={checked:allChecked} @click=selectAll></span> 全选</div><div v-show=!editStatus class=total-price>合计：¥<span class=js-total-price style="color: rgb(255, 102, 0)">{{totalPrice}}</span><p class=c-gray-dark>不含运费</p></div><button v-show=!editStatus href=javascript:; class="js-go-pay btn btn-orange-dark font-size-14" :disabled="selectNum<1">结算 <span v-show="selectNum>0">({{selectNum}})</span></button> <button v-show=editStatus href=javascript:; :disabled="editSelectNum<1" class="j-delete-goods btn font-size-14 btn-red" @click=showBatchDeleteDialog>删除</button></div></div></div></div></div></div><transition name=fade><div v-show=dialogShow style="height: 100%; position: fixed; top: 0px; left: 0px; right: 0px; background-color: rgba(0, 0, 0, 0.7); z-index: 1000; transition: none 0.2s ease; opacity: 1"></div></transition><transition name=fade><div v-show=dialogShow class="popout-confirm popout-box" style="overflow: hidden; position: absolute; z-index: 1000; transition: opacity 300ms ease; top: 50%; left: 50%; transform: translate3d(-50%, -50%, 0px); visibility: visible; border-radius: 4px; background: white; width: 270px; padding: 15px; opacity: 1"><div class="confirm-content font-size-14" style="line-height: 20px; padding: 5px 5px 10px">{{dialogText}}</div><hr style="margin: 9px -15px 10px"><div class=btn-2-1><p class="js-cancel center font-size-16" style="padding-top: 5px" @click="dialogShow=false">取消</p></div><div class=btn-2-1><p class="js-ok center c-green font-size-16" style="padding-top: 5px" @click=deleteGoods>确定</p></div></div></transition></div><script type=text/javascript src=/static/js/manifest.b7976f86915eefb91b91.js></script><script type=text/javascript src=/static/js/vendor.dceeaba2081f384b6005.js></script><script type=text/javascript src=/static/js/cart.1b0f67af7e1fadfde3bb.js></script></body></html>
